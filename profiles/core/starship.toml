format = """[\
($username(@$hostname):)$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$hg_branch\
($fill )\
$battery\
$time\
$line_break\
$nix_shell\
($shell )\
$all\
$jobs\
$status\
$character\
](dimmed white)"""

[line_break]
disabled = false

[fill]
symbol = "-"

[status]
format = "{$symbol} "
symbol = "[$status]($style)"
success_symbol = "[$status]($style bright-yellow)"
style = "bright-red"
recognize_signal_code = false
disabled = false

[character]
error_symbol = "[‚üø](bright-red)"
success_symbol = "[‚ü∂](dimmed white)"
vimcmd_symbol = "[‚üº](dimmed white)"
vimcmd_replace_one_symbol = "[‚ü∑](bright-purple)"
vimcmd_replace_symbol = "[‚ü∫](bright-purple)"
vimcmd_visual_symbol = "[‚üæ](bright-cyan)"

[username]
format = "[$user]($style)"
# show_always = true
style_user = "bright-green"

[hostname]
# ssh_only = false
format = "[$hostname]($style)"
style = "#ff74ef"

[directory]
repo_root_style = "purple"
style = "bright-black"
read_only = " Ô†Ω"

[time]
disabled = false
format = "[$time]($style)"
style = "dimmed white"
time_format = "%R"

[git_branch]
format = "[$symbol$branch]($style) "
style = "bright-blue"
symbol = ""

[git_metrics]
added_style = "bright-green"
deleted_style = "bright-red"
disabled = false

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "bright-white"

conflicted = "[√ó](bright-red)"
ahead = "[‚Üë](bright-green)"
behind = "[‚Üì](bright-yellow)"
diverged = "[‚Üï](bright-red)"

up_to_date = ""

#clean = "[=](bright-green)"
#dirty = " "

untracked = "[¬∑](bright-yellow)"
stashed = "[‚Üî](bright-blue)"
modified = "[‚â†](bright-yellow)"

staged = "[~](bright-purple)"
renamed = "[‚Üí](bright-cyan)"
deleted = "[-](bright-red)"

[hg_branch]
format = '[$branch]($style) '

[nix_shell]
format = '[$symbol$state]($style) '
symbol = "Ôãú "
pure_msg = "Œª"
impure_msg = "[Œª](bright-yellow)"

[shell]
format = "[$indicator]($style)"
bash_indicator = "bsh"
zsh_indicator = ""
disabled = false


